<h1>Application Tracker</h1>
<form (submit)="$event.preventDefault(); login()">
    <input [(ngModel)]="username" name="username" placeholder="Username">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password">
    <button class="login" type="submit">Login</button>
    <div>
      <small ><a style="color:white" routerLink="/signup">Do not have an account? SignUp</a></small>
    </div>
  </form>
