<form (submit)="$event.preventDefault(); addApplication()">
  <input [(ngModel)]="newApp.company" name="company" placeholder="Company">
  <input [(ngModel)]="newApp.position" name="position" placeholder="Position">
  <select [(ngModel)]="newApp.status" name="status">
    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
  </select>
  <button type="submit">Add</button>
</form>


<div class="summary">
  <p><strong>Total Applications:</strong> {{ totalApplications }}</p>
  <p><strong>Interviews:</strong> {{ totalInterviews }}</p>
  <p><strong>Offers:</strong> {{ totalOffers }}</p>
</div>

<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Position</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications">
      <td>{{ app.company }}</td>
      <td>{{ app.position }}</td>
      <td>
        <select [(ngModel)]="app.status" (change)="updateStatus(app)">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </td>
      <td>
        <button (click)="deleteApplication(app.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="logout()" style="margin-bottom: 1rem;">Logout</button>
